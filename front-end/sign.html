<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
    <link rel="stylesheet" href="styles/sign.css">
</head>
<body> 
    <div class="registration-container">
        <h1>Inscription</h1>
        <form id="registrationForm">
            <label for="name">Nom  :</label>
            <input type="text" id="name" name="username" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de Passe :</label>
            <input type="password" id="password" name="password" required>

            <!-- Sélection d'avatar -->
            <label for="avatar">Choisir un Avatar :</label>
            <div id="avatarSelection">
                <img src="images/user_profile.png" id="selectedAvatar" alt="Avatar sélectionné">
                <button type="button" id="chooseAvatarBtn">Choisir un avatar</button>
            </div>

            <div id="avatarPanel" class="avatar-panel">
                <img src="images/avatar1.png" class="avatar-option" alt="Avatar 1">
                <img src="images/avatar2.png" class="avatar-option" alt="Avatar 2">
                <img src="images/avatar3.png" class="avatar-option" alt="Avatar 3">
                <img src="images/avatar4.png" class="avatar-option" alt="Avatar 4">
                <!-- Ajouter plus d'avatars ici -->
            </div>

            <input type="hidden" id="chosenAvatar" name="avatar" value="default-avatar.png">

            <button type="submit">S'inscrire</button>
        </form>

        <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
    </div>

    <script src="JS/sign.js"></script>
</body>
</html>
