<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Tâches</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <img src="images/user_profile.png" alt="Logo utilisateur" class="user-logo">
            <h2>Nom d'utilisateur</h2>
        </div>
        <ul class="nav">
            <li class="nav-item"><a href="accueil.html">🏠 Accueil</a></li>
            <li class="nav-item"><a href="general.html">📊 Tableau de bord</a></li>
            <li class="nav-item"><a href="#">📅 Calendrier</a></li>
            <li class="nav-item"><a href="#">👥 Ajouter des collaborateurs</a></li>
    
        <div class="add-task">
            <button>+ Ajouter une tâche</button>
        </div>
        <div class="logout-section">
            <button class="logout-btn">Déconnexion</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="\front-end\images\logo.png" alt="Logo App" class="app-logo">
            </div>
            <div class="header-right">
                <ul class="header-icons">
                    <li><img src="images/notification.png" alt="Notifications"></li>
                    <li><img src="images/update.png" alt="Mises à jour"></li>
                    <li><img src="images/invite.png" alt="Inviter des utilisateurs"></li>
                    <li><img src="images/user_profile.png" alt="Profil Utilisateur"></li>
                </ul>
            </div>
        </header>

        <!-- Dynamic Content -->
        <section class="home-page">
            <h1>Bienvenue sur votre tableau de bord</h1>
            <div class="overview">
                <div class="task-status">
                    <h2>Progression</h2>
                    <canvas id="progressChart"></canvas> <!-- Graphique circulaire -->
                </div>
                <div class="task-summary">
                    <h2>Tâches à faire</h2>
                    <ul>
                        <li>Tâche 1</li>
                        <li>Tâche 2</li>
                        <li>Tâche 3</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
